<html>

<head>
    <style>
        
        .trans span {
            position: absolute;
        }

        .trans span:last-child {
            position: relative;
            visibility: hidden;
        }
        
        body {
            margin-top: 100px;
            min-height: 150vh;
        }

        .animate-top-mid{
            animation: mid-top 1s ease-in-out reverse;
            animation-fill-mode: forwards;
        }
        .animate-mid-bottom{
            animation: bottom-mid 1s ease-in-out reverse;
            animation-fill-mode: forwards;
        }
        .animate-mid-top{
            animation: mid-top 1s ease-in-out;
            animation-fill-mode: forwards;
        }
        .animate-bottom-mid{
            animation: bottom-mid 1s ease-in-out;
            animation-fill-mode: forwards;
        }

        /* .trans:before{
            content: '⧉';
            font-size: 0.5em;
            margin-right: 0.2em;
            } */
        
        @keyframes mid-top {
            100% {
                -webkit-transform: translateY(-0.8em) scale(0.8);
                opacity: 0;
                scale: 0.5;
            }
            0% {
                webkit-transform: translateY(0px) scale(1);
                opacity: 1;
                scale: 1;
            }
        }
        
        @keyframes bottom-mid {
            100% {
                -webkit-transform: translateY(0px) scale(1);
                opacity: 1;
            }
            0% {
                -webkit-transform: translateY(0.8em) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <p>
        show
        <span class="trans">
                <span class="animate-mid-top">
                    Deutsch
                </span>
                <span class="animate-bottom-mid">
                    Spanisch
                </span>
                <span>
                    Spanisch
                </span>
        </span>

        effect
    </p>
     <p>
        show
        <span class="trans">
                <span class="animate-top-mid">
                    Deutsch
                </span>
                <span class="animate-mid-bottom">
                    Spanisch
                </span>
                <span>
                    Spanisch
                </span>
        </span>

        effect
    </p>
