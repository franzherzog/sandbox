        var last_known_scroll_position = 0;
        var ticking = false;
        var transArr = document.getElementsByClassName('trans');



        function doSomething(scroll_pos) {
        // do something with the scroll position
            [].forEach.call(transArr,function(el){
                var style = window.getComputedStyle(el, null).getPropertyValue('font-size');
                var fontSize = parseFloat(style);  
                var maxOffset = fontSize/2; // max distance to middle ( attention: +1/2 fontSize is offset )
                var maxPixel = 50;
                var animateStep =  maxOffset / maxPixel ;               
                var bodyRect = document.body.getBoundingClientRect(),
                    elemRect = el.getBoundingClientRect(),
                    regulator = window.innerHeight / 2,
                    offset   = elemRect.top - regulator;

                    
                    if(offset> maxPixel){
                        offset = maxPixel;
                    }
                    else if(offset<-maxPixel){
                        offset = -maxPixel;
                    }

                    var move = offset * animateStep - fontSize/2;
                    var opacity;
                    if(elemRect.top>regulator){
                        // under the mid
                        el.children[0].style.transform = 'translateY('+move+'px)';


                        opacity = Math.abs(parseFloat(move/maxOffset));
                        el.children[1].style.opacity = opacity;
                        el.children[0].style.opacity = 1;

                        move = move+fontSize;   
                        el.children[1].style.transform = 'translateY('+move+'px)';

                    else{        
                        // above the middle
                        el.children[0].style.transform = 'translateY('+move+'px)';
                        el.children[1].style.opacity = 1;
                        move = move+fontSize;
                        opacity = Math.abs(parseFloat(move/maxOffset));
                        el.children[0].style.opacity = opacity;
